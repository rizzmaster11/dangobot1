  join: 
    enabled: false
    # List of Roles to give to Member on Join
    # Example:
    #
    # list:
    #   - "1234"
    #
    # If you don't want any, just change to list: []
    list: []
  # Leveling Roles
  leveling:
    enabled: false
    # Whether to stack roles (don't remove previous reward)
